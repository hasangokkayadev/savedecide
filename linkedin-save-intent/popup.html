<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save & Decide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      width: 400px;
      background-color: var(--bg-primary);
    "
  >
    <div
      style="
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          'Helvetica Neue', Arial, sans-serif;
      "
    >
      <!-- Header -->
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 16px;
        "
      >
        <h1
          style="
            margin: 0;
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
          "
        >
          Decide
        </h1>
        <button
          id="langToggle"
          style="
            background: none;
            border: none;
            cursor: pointer;
            font-size: 12px;
            color: var(--accent-color);
            font-weight: 600;
            padding: 4px 8px;
          "
        >
          EN
        </button>
      </div>

      <!-- Saved Posts List -->
      <div id="savedPostsList" style="display: none; margin-bottom: 16px">
        <div
          style="
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
          "
        >
          <span id="savedCount">0</span>
          <span id="savedLabel">posts saved</span>
        </div>
        <button
          id="viewSavedBtn"
          style="
            width: 100%;
            padding: 8px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--accent-color);
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
          "
        >
          <span id="viewSavedText">View saved posts</span>
        </button>
      </div>

      <!-- Main Content -->
      <div id="mainContent">
        <p
          style="
            margin: 0 0 16px 0;
            font-size: 13px;
            color: var(--text-secondary);
          "
          id="subtitle"
        >
          Select a category for this post
        </p>

        <!-- Options -->
        <div style="margin-bottom: 16px">
          <div
            id="categoriesContainer"
            style="
              display: flex;
              flex-direction: column;
              gap: 6px;
              margin-bottom: 12px;
            "
          ></div>
          <button
            id="addCategoryBtn"
            class="savedecide-add-category-btn"
            title="Add new category"
          >
            +
          </button>
        </div>

        <!-- Note Input -->
        <div class="savedecide-note-group">
          <label class="savedecide-note-label" id="noteLabel"
            >Add a note (optional)</label
          >
          <textarea
            id="noteInput"
            class="savedecide-note-input"
            placeholder=""
            maxlength="140"
            rows="3"
          ></textarea>
          <div class="savedecide-char-count">
            <span id="charCount">0</span> / 140
            <span id="charLabel">characters</span>
          </div>
        </div>

        <!-- Buttons -->
        <div style="display: flex; gap: 8px">
          <button
            id="saveBtn"
            class="savedecide-btn savedecide-btn-primary"
            style="flex: 1"
          >
            <span id="saveText">Save</span>
          </button>
          <button
            id="cancelBtn"
            class="savedecide-btn savedecide-btn-secondary"
            style="flex: 0.5"
          >
            âœ•
          </button>
        </div>
      </div>

      <!-- Success Message -->
      <div id="successMessage" style="display: none">
        <div
          style="
            background-color: var(--success-color);
            color: white;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
          "
        >
          <span id="successText">Saved successfully!</span>
        </div>
        <button
          id="nextBtn"
          class="savedecide-btn savedecide-btn-primary"
          style="width: 100%"
        >
          <span id="nextText">View saved posts</span>
        </button>
      </div>
    </div>

    <script src="i18n.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
